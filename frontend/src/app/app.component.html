<html lang="en">
    <body>
        <header>
            <title>GamePass App</title>
        </header>
        <h1>GamePass</h1>
        <mat-sidenav-container class="game-table">
            <mat-sidenav #sidenav mode="side" closed [fixedInViewport]="false">
                Sidenav
            </mat-sidenav>

            <li *ngFor="let game of games; index as i">
                <mat-card class="game-card">
                    <mat-card-header>
                        <mat-card-title>{{ game.data.name }}</mat-card-title>
                        <mat-card-subtitle>{{
                            game.data.genre
                        }}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p>{{ game.data.desc }}</p>
                        <mat-divider></mat-divider>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button (click)="updateSelectedGame(game)">
                            MORE DETAILS
                        </button>
                    </mat-card-actions>
                </mat-card>
            </li>
        </mat-sidenav-container>
        <div class="game-description"></div>
    </body>
</html>
