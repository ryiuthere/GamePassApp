<html lang="en">
    <body>
        <mat-toolbar>
            <mat-sidenav-container class="toolbar-header">
                <mat-sidenav
                    #filter
                    mode="over"
                    closed
                    [fixedInViewport]="false"
                >
                    Sidenav
                </mat-sidenav>
                <span>GamePass App</span>
                <button
                    mat-icon-button
                    aria-label="Example icon-button with menu icon"
                    class="header-filter"
                    (click)="filter.toggle()"
                >
                    <mat-icon>filter_list</mat-icon>
                </button>
            </mat-sidenav-container>
        </mat-toolbar>
        <mat-sidenav-container class="game-table">
            <mat-sidenav #sidenav mode="side" closed [fixedInViewport]="false">
                Sidenav
            </mat-sidenav>
            <mat-grid-list cols="3" class="game-grid">
                <mat-grid-tile
                    *ngFor="let game of games"
                    [colspan]="1"
                    [rowspan]="1"
                >
                    <mat-card class="game-card">
                        <mat-card-header>
                            <mat-card-title>{{
                                game.data.name
                            }}</mat-card-title>
                            <mat-card-subtitle>{{
                                game.data.genre
                            }}</mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content>
                            <br />
                            <p>{{ game.data.desc }}</p>
                            <mat-divider></mat-divider>
                        </mat-card-content>
                        <mat-card-actions>
                            <button
                                mat-button
                                (click)="updateSelectedGame(game)"
                            >
                                MORE DETAILS
                            </button>
                        </mat-card-actions>
                    </mat-card>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-sidenav-container>
        <div class="game-description"></div>
    </body>
</html>
